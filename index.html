<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <div class="container">
        <nav class="controls">
          <button href="#" class="button" id="start">Start</button>
          <button href="#" class="button" id="stop">Stop</button>
          <button href="#" class="button" id="reset">Reset</button>
          <button href="#" class="button" id="add">Add Record</button>
          <button href="#" class="button" id="clearRecords">
            Clear Records
          </button>
        </nav>
        <div class="stopwatch text-center"></div>
      </div>
    </header>
    <section class="container text-center">
      <ul class="results"></ul>
    </section>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
